<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hover zones test</title>
    <style>
      .block {
        display: inline-block;
        width: 100px;
        height: 100px;
      }
      .block:hover {
        background: blue;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script>
      const app = document.getElementById("app");
      for (var i = 0; i < 100; i++) {
        const div = document.createElement("div");
        div.className = 'block';
        app.appendChild(div);
      }
    </script>
  </body>
</html>
